<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <h2>You just added the following donation:</h2>
    <table class="table table-striped col">
        <thead>
        <tr>
            <th>ID</th>
            <th>Amount</th>
            <th>Charity</th>
            <th>Date</th>
            <th>Currency</th>
            <th>Recurring</th>
            <th>Recurring Period</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${donation.id}"></td>
            <td th:text="${donation.amount}"></td>
            <td th:text="${donation.charity}"></td>
            <td th:text="${donation.date}"></td>
            <td th:text="${donation.currency}"></td>
            <td th:text="${donation.recurring}"></td>
            <td th:text="${donation.donationFrequency + ' ' + donation.recurringPeriod}" > </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
