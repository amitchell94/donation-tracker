<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <form action="#" th:action="@{/submit_donation}" th:object="${donation}" method="post">
        <div class="form-group row">
            <label for="donation_amount" class="col-sm-6 col-form-label">Donation Amount</label>
            <div class="form-group col-sm-1">
                <select id="currency" class="form-control">
                    <option selected>GBP</option>
                    <option>USD</option>
                    <option>MXN</option>
                </select>
            </div>
            <div class="col-sm-5">
                <input type="number" step="0.01" class="form-control w-auto" id="donation_amount" th:field="*{amount}" placeholder="Donation Amount">
            </div>
        </div>
        <div class="form-group row">
            <label for="charity" class="col-sm-6 col-form-label">Charity</label>
            <div class="col-sm-6">
                <input type="text" class="form-control w-auto" id="charity" th:field="*{charity}" placeholder="Charity">
            </div>
        </div>
        <div class="form-group row">
            <label for="date" class="col-sm-6 col-form-label">Date</label>
            <div class="col-sm-6">
                <input type="date" class="form-control w-auto" id="date"
                       th:field="*{date}" placeholder="Date of donation">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">Is this a recurring donation?</div>
            <div class="col-sm-6">
                <div class="form-check">
                    <input class="form-check-input w-auto" type="checkbox"
                           th:field="*{recurring}" id="recurring">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">Every</div>
            <div class="form-group col-sm-1">
                <input type="number" class="form-control" id="recurring_amount" >
            </div>
            <div class="form-group col-sm-5">
                <select id="recurring_period" class="form-control w-auto">
                    <option selected>Days</option>
                    <option>Weeks</option>
                    <option>Months</option>
                </select>
            </div>
        </div>
        <!--<div class="form-group row">-->
            <!--<label for="recurring_period" class="col-sm-6 col-form-label">Recurring period</label>-->
            <!--<div class="col-sm-6">-->
                <!--<input type="text"  class="form-control w-auto" id="recurring_period"-->
                       <!--th:field="*{recurringTimePeriod}" placeholder="Recurring period">-->
            <!--</div>-->
        <!--</div>-->

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
